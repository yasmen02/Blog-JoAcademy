<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/Blogify-task/csspages/navbar.css">
    <link rel="stylesheet" href="/Blogify-task/csspages/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Blogify</title>
  </head>
  <body>
    <header class="header">
        <a href="#" class="logo">Blogify</a>
        <nav class="navbar" id="navbar">
            <a href="/Blogify-task/htmlpage/home.html">Home</a>
            <a href="/Blogify-task/htmlpage/post.html">Blog</a>
            <a href="#contact">Contact Us</a>
        </nav>
        <div class="regist">
            <button class="login">Login</button>
            <button class="sign">Sign Up</button>
        </div>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
        </div>
        </header>
        <section class="contact-page">
            <div class="contact-img" ></div>
            <div class="contact-form">
                <h1>Contact Us</h1>
                <form id="contactForm" action="#" method="post">
                    <input type="text" name="Name" id="Name" placeholder=" Enter your Name" >
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter your Email"  >
                    <br>
                    <textarea name="text" id="textarea" cols="42" rows="7" > </textarea>
                <br>
                <input type="button" id="submit" value="Submit">
                </form>
            </div>
        </section>
        <script src="/Blogify-task/jspages/contact.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/Blogify-task/jspages/navbar.js"></script>

    </body>
  </html>
